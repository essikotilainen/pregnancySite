</head>

<body>
    <main class="container-fluid">
        <header class="row">
            <div class="col">
                <h1 class="text-center">Vauvakylpy</h1>

                <nav class="navbar navbar-expand-md navbar-light nav_background">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">

                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <h2 class="h2center pt-2">Tietovisa</h2>
        <div class="offset-sm-2 col-sm-8 offset-md-3 col-md-6">
            <p>Testaa tietämyksesi vanhemmuuteen liittyvistä lyhenteistä.</p>

            <form class="quiz_border pt-3 pb-3"></form>
            <p>Nipa</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="nipa" id="nipa1" value="0">
                <label class="form-check-label" for="nipa1">Niin pahaa</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="nipa" id="nipa2" value="1">
                <label class="form-check-label" for="nipa2">Niskapaska</label>
            </div>

            <small hidden class="form-text" id="nipa_small"></small>
            </form>

            <form class="quiz_border pt-3 pb-3">
                <p>Rv</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rv" id="rv1" value="0"
                        aria-describedby="founded_small">
                    <label class="form-check-label" for="1775">Raskausvitutus</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rv" id="rv2" value="1">
                    <label class="form-check-label" for="rv2">Raskausviikko</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rv" id="rv3" value="0">
                    <label class="form-check-label" for="rv3">Ripulivaippa</label>
                </div>
                <small hidden id="rv_small" class="form-text"></small>
            </form>

            <section class="quiz_border pt-3 pb-3">
                <p>Pk</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pk" id="pk1" value="1">
                    <label class="form-check-label" for="pk1">Päiväkoti</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pk" id="pk2" value="0">
                    <label class="form-check-label" for="pk2">Pelkkä kakka</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pk" id="pk3" value="0">
                    <label class="form-check-label" for="pk3">Päiväkahvit</label>
                </div>
                <small hidden id="pk_small" class="form-text"></small>
            </section>

            <section class="quiz_border pt-3 pb-3">
                <p>SSS</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sss" id="sss1" value="0"
                        aria-describedby="pop_small">
                    <label class="form-check-label" for="sss1">Saispa syödä sushia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="population" id="sss2" value="1">
                    <label class="form-check-label" for="sss2">Siivous, sauna, seksi</label>
                </div>
                <small hidden id="sss_small" class="form-text"></small>
            </section>
            <p id="answer"></p>
        </div>


        <footer class="row mt-2">
            <div class="col text-center">
                <p>Essi Kotilainen<br>2020</p>
            </div>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script src="js/visacode.js"></script>

</body>

</html>
